<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
    <div class="login-container">
        <form>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Email or phone number" >
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" >
            </div>
            
            <button type="submit" class="login-btn"><a href="Home_Page.html">Login</a></button>
            
            <div class="forgot-password">
                <a href="Reset_Password_Page.html">Forgot password?</a>
            </div>
            
            <div class="divider"></div>
            
            <a href="Register_Page.html" class="create-account-btn" ">Create new account</a>
        </form>
        
        <div class="footer-text">
            <strong>Create a Page</strong> for a celebrity, brand or business.
        </div>
    </div>

</body>
</html>
